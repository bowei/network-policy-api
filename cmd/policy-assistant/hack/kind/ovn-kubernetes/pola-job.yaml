apiVersion: batch/v1
kind: Job
metadata:
  name: pola
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - command:
            - ./pola
            - generate
            - --ignore-loopback=true
            - --exclude=named-port,multi-peer,upstream-e2e,example
            - --job-timeout-seconds=2
          name: pola
          imagePullPolicy: IfNotPresent
          image: docker.io/pola:latest # FIXME use a real image repository
      serviceAccount: pola
