sonobuoy-config:
  driver: Job
  plugin-name: pola
  result-format: junit
spec:
  command:
  - ./run-sonobuoy-plugin.sh
  - generate
  - "--include=conflict"
  - "--exclude=egress,direction"
  - "--junit-results-file=/tmp/results/junit.xml"
  image: docker.io/sonobuoy-pola:latest # FIXME use a real image repository
  imagePullPolicy: Always
  name: plugin
  resources: {}
  volumeMounts:
  - mountPath: /tmp/results
    name: results
